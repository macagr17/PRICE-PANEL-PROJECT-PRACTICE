<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac Pricing Panel Project Practice</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="pricing-panel-project">
      <div class="pricing-panel">
        <img src="icons/book1.png" alt="" class="pricing-image" />
        <h1 class="pricing-title">Personal</h1>
        <ul class="features">
          <li class="features-items">With Ads</li>
          <li class="features-items">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>

      <div class="pricing-panel">
        <img src="icons/book2.png" alt="" class="pricing-image" />
        <h1 class="pricing-title">Small Team</h1>
        <ul class="features">
          <li class="features-items">Without Ads</li>
          <li class="features-items">Multiple Workers for more powerful apps</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button blue-button">Free Trial</a>
      </div>

      <div class="pricing-panel">
        <img src="icons/book3.png" alt="" class="pricing-image" />
        <h1 class="pricing-title">Enterprise</h1>
        <ul class="features">
          <li class="features-items">Priority</li>
          <li class="features-items">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$500</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
